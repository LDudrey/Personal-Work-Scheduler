<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!--Added day.js-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- https://www.freecodecamp.org/news/use-svg-images-in-css-html/ -->
    <!-- https://stackoverflow.com/questions/14404157/multiline-input-form-field-using-bootstrap -->
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <div class="hour">9 am</div>
      </div>
      <textarea type="text" class="form-control" aria-label="Text input for personal scheduling"></textarea>
      <div class="input-group-append">
        <button class="saveBtn" type="button" id="button-addon2">
          <img src="./assets/images/save-fill.svg" alt="save icon" />
        </button>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <div class="hour">10 am</div>
      </div>
      <textarea type="text" class="form-control" aria-label="Text input for personal scheduling"></textarea>
      <div class="input-group-append">
        <button class="saveBtn" type="button" id="button-addon2">
          <img src="./assets/images/save-fill.svg" alt="save icon" />
        </button>
      </div>
    </div>
    <div id="11am"></div>
    <div id="12pm"></div>
    <div id="1pm"></div>
    <div id="2pm"></div>
    <div id="3pm"></div>
    <div id="4pm"></div>
    <div id="5pm"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
</body>

</html>
