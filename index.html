<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!--Added day.js-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div id="msg"></div>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- https://www.freecodecamp.org/news/use-svg-images-in-css-html/ -->
    <!-- https://stackoverflow.com/questions/14404157/multiline-input-form-field-using-bootstrap -->
    <!-- https://www.w3schools.com/tags/att_button_type.asp -->
    <div class="row">
      <div class="hour">
        <div class="time-block">9 am</div>
      </div>
      <textarea id="9" type="text" class="form-control" name="9am"></textarea>
      <button id="saveBtn" type="submit" onclick="btnClick(event)">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="input-group input-group-lg time-block">
      <div class="input-group-prepend">
        <div class="hour">10 am</div>
      </div>
      <textarea id="10" type="text" class="form-control" name="10am"></textarea>
      <div class="input-group-append">
        <button id="saveBtn" type="submit" onclick="btnClick(event)">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="input-group input-group-lg time-block">
      <div class="input-group-prepend">
        <div class="hour">11 am</div>
      </div>
      <textarea id="11" type="text" class="form-control" name="11am"></textarea>
      <div class="input-group-append">
        <button id="saveBtn" type="submit" onclick="btnClick(event)">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="input-group input-group-lg time-block">
      <div class="input-group-prepend">
        <div class="hour">12 pm</div>
      </div>
      <textarea id="12" type="text" class="form-control" name="12am"></textarea>
      <div class="input-group-append">
        <button id="saveBtn" type="submit" onclick="btnClick(event)">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="input-group input-group-lg time-block">
      <div class="input-group-prepend">
        <div class="hour">1 pm</div>
      </div>
      <textarea id="13" type="text" class="form-control" name="1pm"></textarea>
      <div class="input-group-append">
        <button id="saveBtn" type="submit" onclick="btnClick(event)">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="input-group input-group-lg time-block">
      <div class="input-group-prepend">
        <div class="hour">2 pm</div>
      </div>
      <textarea id="14" type="text" class="form-control" name="2pm"></textarea>
      <div class="input-group-append">
        <button id="saveBtn" type="submit" onclick="btnClick(event)">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="input-group input-group-lg time-block">
      <div class="input-group-prepend">
        <div class="hour">3 pm</div>
      </div>
      <textarea id="15" type="text" class="form-control" name="3pm"></textarea>
      <div class="input-group-append">
        <button id="saveBtn" type="submit" onclick="btnClick(event)">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="input-group input-group-lg time-block">
      <div class="input-group-prepend">
        <div class="hour">4 pm</div>
      </div>
      <textarea id="16" type="text" class="form-control" name="4pm"></textarea>
      <div class="input-group-append">
        <button id="saveBtn" type="submit" onclick="btnClick(event)">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="input-group input-group-lg time-block">
      <div class="input-group-prepend">
        <div class="hour">5 pm</div>
      </div>
      <textarea id="17" type="text" class="form-control" name="5pm"></textarea>
      <div class="input-group-append">
        <button id="saveBtn" type="submit" onclick="btnClick(event)">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <button id="clear" class="mx-auto" style="width:100px;" type="reset">Clear Day</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
